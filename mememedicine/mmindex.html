<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="mmstylesheet.css" >
<script type="text/javascript" src="mmmain.js"></script>
</head>
<body>
<div><center><h2 style="font-size: 48px">Meme Medicine</h2></center></div>
<table>
  <tr>
    <td width="auto">
      <div id="main">
        <div class="slideshow-container" style="align-items: center;">
          <div class="meme" onload="displaymemes()">
            <img id="currmeme" src="">
          </div>
        </div>
        <div style="float: right;">
          <a onclick="leftClick()"><i class="fas fa-caret-left"></i></a>
          <a onclick="rightClick()"><i class="fas fa-caret-right"></i></a>
          <a><i class="fas fa-flag"></i></a> 
        </div>
        <div onmouseleave="closeImgTriggers();">
          <div id="tagspopup" hidden="true">
            <textarea id="tags" style="color: #07380b;" readonly="readonly"></textarea>
          </div>
          <a onmouseover="openImgTriggers();">view tags for this image</a>
        </div>
      </div>
    </td>
    <td width="200px"><div class="sidenav">
      <div onmouseleave="closeAddTriggers();">
      <a onmouseover="openAddTriggers();">Add Triggers</a>
        <div id="addTrigs" hidden="true">
          <p>Please separate triggers with a comma</p>
          <textarea class="sidetext" id="newTrig"></textarea>
          <button onclick="addTrigger();">Add Triggers</button>
        </div>
      </div>
      <div onmouseleave="closeDelTriggers();">
        <a onmouseover="openDelTriggers();">Delete Triggers</a>
        <div id="delTrigs" hidden="true">
          <p>Please separate triggers with a comma</p>
          <textarea class="sidetext" id="oldTrig"></textarea>
          <button onclick="removeTrigger();">Delete Triggers</button>
        </div>
      </div>
      <div onmouseleave="closeViewTriggers();">
        <a onmouseover="openViewTriggers();">View Triggers</a>
        <div id="vTrigs" hidden="true">
          <textarea class="sidetext" readonly="true" id="triggerList"></textarea>
        </div>
      </div>
    </div>
  </td>
</tr>
</table>
</body>
</html>
