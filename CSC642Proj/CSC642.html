<!DOCTYPE html>
<html>
<head>
    <title>Skylar Krieger CSC642 Individual Assigment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<!--    <script src="https://www.google.com/recaptcha/api.js" async defer></script>-->
    <style>
        html{
            background-color: #330066;
            padding: 64px 10% 64px 10%;
        }
        .content{
            padding: 16px;
        }
        .invisibleLabel{
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="form" class="content">
<h1>CSC 642 Summer 2020 Individual Assignment Skylar Krieger Data survey form</h1>
<h6>Fields marked with * are mandatory</h6>
    <form action="CSC642Results.html">
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="firstName">*First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-4">
                <label for="lastName">*Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="address">*Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="phoneNumber">*Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="email">*Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="confirmEmail">*Confirm Email</label>
                <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm Email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="month">*Date of Birth</label>
                <select id="month" class="form-control" required>
                    <option selected>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
            <div class="form-group col-md-1">
                <label for="day" class="invisibleLabel">Day</label>
                <input type="text" class="form-control" id="day" placeholder="Day" required>
            </div>
            <div class="form-group col-md-1">
                <label for="year" class="invisibleLabel">Year</label>
                <input type="text" class="form-control" id="year" placeholder="Year" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="educationLevel">Education Level</label>
                <select id="educationLevel" class="form-control">
                    <option selected>Choose...</option>
                    <option>High School</option>
                    <option>College</option>
                    <option>Graduate Studies</option>
                    <option>Ph.D</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="feet">Height</label>
                <input type="text" class="form-control" id="feet" placeholder="Feet">
            </div>
            <div class="form-group col-md-1">
                <label for="inches" class="invisibleLabel">Height</label>
                <input type="text" class="form-control" id="inches" placeholder="Inches">
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="termsAndConditions" required>
            <label class="form-check-label" for="termsAndConditions">*I agree to the Terms and Conditions</label>
        </div>
<!--        <div class="g-recaptcha" data-sitekey="AIzaSyDTXyyDJHuRu6NFtEewIhV6FAyoPXy2q_o"></div>-->

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        window.onunload = function(){
            let results = [
                document.getElementById("firstName").value,
                document.getElementById("lastName").value,
                document.getElementById("address").value,
                document.getElementById("month").value,
                document.getElementById("day").value,
                document.getElementById("year").value,
                document.getElementById("educationLevel").value,
                document.getElementById("feet").value,
                document.getElementById("inches").value,
                document.getElementById("phoneNumber").value,
                document.getElementById("email").value
            ];
            sessionStorage.setItem("results", JSON.stringify(results));
        };
    </script>
</div>
</body>
</html>
