            <div class="form-group col-md-8">
                <label for="address">*Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="month">*Date of Birth</label>
                <select id="month" class="form-control" required>
                    <option selected>Month</option>
                    <option>January</option>
                    <option>February</option>
                    <option>March</option>
                    <option>April</option>

                    <option>June</option>
                    <option>July</option>

                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>
            </div>
            <div class="form-group col-md-1">
                <label for="day" class="invisibleLabel">Day</label>
                <input type="text" class="form-control" id="day" placeholder="Day" required>
            </div>
            <div class="form-group col-md-1">
                <label for="year" class="invisibleLabel">Year</label>
                <input type="text" class="form-control" id="year" placeholder="Year" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="educationLevel">Education Level</label>
                <select id="educationLevel" class="form-control">
                    <option selected>Choose...</option>
                    <option>High School</option>
                    <option>College</option>
                    <option>Graduate Studies</option>
                    <option>Ph.D</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-1">
                <label for="feet">Height</label>
                <input type="text" class="form-control" id="feet" placeholder="Feet">
            </div>
            <div class="form-group col-md-1">
                <label for="inches" class="invisibleLabel">Height</label>
                <input type="text" class="form-control" id="inches" placeholder="Inches">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="phoneNumber">*Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="email">*Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="confirmEmail">*Confirm Email</label>
                <input type="email" class="form-control" id="confirmEmail" placeholder="Confirm Email" required>
